<script>
    function filterTable() {
        var checkboxes = document.querySelectorAll('.filter-checkbox');

        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                var type = checkbox.id.replace('Checkbox', ''); // Extract type from checkbox id
                var rows = document.querySelectorAll('[data-type="' + type + '"]');

                rows.forEach(function(row) {
                    row.style.display = checkbox.checked ? '' : 'none';
                });
            });
        });
    }
    filterTable();

    function shareRow(event) {
        const button = event.target;

        const row = button.closest('tr');

        const rowId = row.id;

        let currentUrl = window.location.href.split('#')[0];
        const fullUrl = `${currentUrl}#${rowId}`;
        const shareText = `${fullUrl}`;

        // Adopt WebShare API.
        if (navigator.share) {
            navigator.share({
                title: 'Share this item',
                url: fullUrl,
            }).then(() => {
                console.log('Successfully shared');
            }).catch((error) => {
                console.error('Error sharing:', error);
            });
        } else {
            prompt("Copy this link to share:", fullUrl);
        }
    }
</script>
